<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drużyna eSportowa - MocneKnury</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #00ffcc;
    }
    nav {
      background-color: #111;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: #00ffcc;
      margin: 0 15px;
      text-decoration: none;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .player-card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }
    .matches li {
      margin: 10px 0;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mocne Knury</h1>
    <p>Oficjalna strona drużyny eSportowej</p>
  </header>

  <nav>
    <a href="#about">O nas</a>
    <a href="#players">Skład</a>
    <a href="#matches">Mecze</a>
    <a href="#contact">Kontakt</a>
  </nav>

  <section id="about">
    <h2>O nas</h2>
    <p>Work in progress...</p>
  </section>

  <section id="players">
    <h2>Skład</h2>
    <div class="players">
      <div class="player-card">
        <h3>BladeX</h3>
        <p>Kapitan / Snajper</p>
      </div>
      <div class="player-card">
        <h3>Nova</h3>
        <p>Strateg / Support</p>
      </div>
      <div class="player-card">
        <h3>Ghost</h3>
        <p>Entry Fragger</p>
      </div>
      <div class="player-card">
        <h3>Pixel</h3>
        <p>AWPer / Tactician</p>
      </div>
    </div>
  </section>

  <section id="matches">
    <h2>Nadchodzące mecze</h2>
    <ul class="matches">
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </section>

  <section id="contact">
    <h2>Kontakt</h2>
    <p></p>
    <p></p>
    <p></p>
  </section>

  <footer>
    &copy; 2025 Mocne Knury. Wszelkie prawa zastrzeżone.
  </footer>
</body>
</html>
